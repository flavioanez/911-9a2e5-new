  <div id="main" role="main" class="mainRegister">
    <div id="content" class="container" style="opacity: 1">
      <form id="login-form" novalidate>
        <div class="modal-dialog demo-modal">
          <div class="modal-content">
            <div class="modal-header">
              <!-- Logo BDT sobre form -->
              <h4 class="modal-title text-center mt-1">
                <img src="../img/logo.png" alt srcset style="width: 80%" sizes />
              </h4>
              <!-- Fin logo -->
            </div>
            <div class="modal-body smart-form client-form">
              <!-- Contraseña -->
              <div class="row">
                <section class="col col-2"></section>
                <section class="col col-8">
                  <label for class="label">
                    <strong>Ingrese su contraseña</strong>
                  </label>
                  <label for="passwd" class="input show-account">
                    <i style="cursor: pointer" class="icon-watch icon-append fa fa-eye-slash" data-watch="0"
                      id="togglePassword"></i>
                    <input type="password" class="form-control numbersOnly input-login" maxlength="100" name="Passwd"
                      id="passwd" autocomplete="off" placeholder="" />
                    <b class="tooltip tooltip-top-right">
                      <i class="fa fa-lock txt-color-teal"></i>
                      Ingrese su contraseña
                    </b>
                  </label>
                </section>
              </div>
              <div id="preloader" class="cargando text-center">
                <div>
                  <img src="/img/shorcut.png" alt="" height="35"> Cargando, Por favor espere un momento...
                </div>
              </div>
              <div class="botones">
                <div class="row mt-1">
                  <section class="col col-2"></section>
                  <section class="col col-8 section-btn-passwd">
                    <button type="submit" class="btn bg-color-azul btn-block btn-azul-ingreso btn-passwd" id="cmdLogin">
                      <i class="fa fa-unlock"></i> Ingresar
                    </button>
                  </section>
                </div>
                <div class="row mt-1">
                  <section class="col col-1"></section>
                  <section class="col col-5 text-center">
                    <a href="javascript:void(0)" type="button" class="btn-link-red margin-top-5" id="cmdRegister" disabled style="color:#A32337 !important; font-size: 14px;">
                      <i class="fa fa-home"></i>
                      Regresar
                    </a>
                  </section>
                  <section class="col col-5 text-center">
                    <a href="javascript:void(0)" class="btn-link-blue margin-top-5" id="cmdUnlock" disabled style="color:#A32337 !important; font-size: 14px;">
                      Olvido de contraseña
                    </a>
                  </section>
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  
                </div>
              </div>
              <div class="clearfix"></div>
              <p class="text-center mt-1">
                <strong class="note">
                  Para mayor información o asesoria contáctanos al <br />
                  Centro de atención telefónica<br />
                  0500-6272421
                </strong>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
